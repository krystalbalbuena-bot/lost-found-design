<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0a1f;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad)"/>
  
  <!-- Top left: LOST section -->
  <g opacity="0.15">
    <!-- Large question mark -->
    <text x="100" y="150" font-size="120" font-weight="bold" fill="#ff006e" font-family="Arial, sans-serif">?</text>
    <!-- Location pins -->
    <g stroke="#ff006e" stroke-width="2" fill="none">
      <path d="M 80 250 C 70 250 60 260 60 275 C 60 290 80 310 80 310 C 80 310 100 290 100 275 C 100 260 90 250 80 250 M 80 275 C 85 275 90 280 90 285 C 90 290 85 295 80 295 C 75 295 70 290 70 285 C 70 280 75 275 80 275" filter="url(#glow)"/>
      <path d="M 200 200 C 190 200 180 210 180 225 C 180 240 200 260 200 260 C 200 260 220 240 220 225 C 220 210 210 200 200 200 M 200 225 C 205 225 210 230 210 235 C 210 240 205 245 200 245 C 195 245 190 240 190 235 C 190 230 195 225 200 225" filter="url(#glow)"/>
    </g>
    <!-- Lost text -->
    <text x="60" y="350" font-size="48" font-weight="bold" fill="#ff006e" font-family="Arial, sans-serif" opacity="0.6">LOST</text>
  </g>
  
  <!-- Top right: FOUND section -->
  <g opacity="0.15">
    <!-- Large exclamation mark -->
    <text x="1050" y="150" font-size="120" font-weight="bold" fill="#00ffff" font-family="Arial, sans-serif">!</text>
    <!-- Keys -->
    <g stroke="#00ffff" stroke-width="2" fill="none" filter="url(#glow)">
      <circle cx="1100" cy="250" r="12"/>
      <line x1="1112" y1="250" x2="1160" y2="250"/>
      <rect x="1156" y="244" width="14" height="12" rx="2"/>
      <circle cx="1050" cy="320" r="10"/>
      <line x1="1060" y1="320" x2="1105" y2="320"/>
      <rect x="1101" y="315" width="12" height="10" rx="2"/>
    </g>
    <!-- Found text -->
    <text x="1000" y="350" font-size="48" font-weight="bold" fill="#00ffff" font-family="Arial, sans-serif" opacity="0.6">FOUND</text>
  </g>
  
  <!-- Bottom left: Magnifying glass -->
  <g opacity="0.12">
    <g stroke="#ff006e" stroke-width="3" fill="none" filter="url(#glow)">
      <circle cx="150" cy="650" r="40"/>
      <line x1="185" y1="685" x2="230" y2="730"/>
    </g>
  </g>
  
  <!-- Bottom right: Suitcase/bag -->
  <g opacity="0.12">
    <g stroke="#00ffff" stroke-width="2.5" fill="none" filter="url(#glow)">
      <rect x="1050" y="620" width="80" height="60" rx="4"/>
      <rect x="1070" y="610" width="40" height="15" rx="3"/>
      <line x1="1090" y1="620" x2="1090" y2="615"/>
      <line x1="1110" y1="620" x2="1110" y2="615"/>
    </g>
  </g>
  
  <!-- Center: Decorative elements -->
  <g opacity="0.08">
    <!-- Vertical dashed lines -->
    <line x1="600" y1="0" x2="600" y2="800" stroke="#ff006e" stroke-width="1" stroke-dasharray="10,10"/>
    <!-- Horizontal dashed lines -->
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#00ffff" stroke-width="1" stroke-dasharray="10,10"/>
    
    <!-- Corner decorations -->
    <rect x="50" y="50" width="100" height="100" fill="none" stroke="#ff006e" stroke-width="2"/>
    <rect x="1050" y="50" width="100" height="100" fill="none" stroke="#00ffff" stroke-width="2"/>
    <rect x="50" y="650" width="100" height="100" fill="none" stroke="#00ffff" stroke-width="2"/>
    <rect x="1050" y="650" width="100" height="100" fill="none" stroke="#ff006e" stroke-width="2"/>
  </g>
  
  <!-- Scattered small icons -->
  <g opacity="0.1" font-size="32" font-family="Arial, sans-serif">
    <text x="300" y="450" fill="#ff006e">üìç</text>
    <text x="800" y="300" fill="#00ffff">üîë</text>
    <text x="400" y="650" fill="#00ffff">üîç</text>
    <text x="900" y="550" fill="#ff006e">üì¶</text>
  </g>
</svg>